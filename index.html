<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

    <ul>
      <!-- <li ng-repeat="user in users" ng-click="toggleFavorite(user.id)" ng-class="{favorite: user.isFavorite}" ng-style="{backgroundColor: user.isFavorite ? 'yellow' : 'white'}"> <!-- apply class favorite if isFavorite is truthy. Must be in single curly braces because it's an object. The key is the class name, the value is the property to check ///// if isFavorite is true, then yellow else white. that's what the ? is for. --->
        <!-- <li ng-repeat="user in users" ng-click="toggleFavorite(user.id)" ng-hide="user.isFavorite"> -->
        <li ng-repeat="user in users" ng-click="toggleFavorite(user.id)" ng-if="!user.isFavorite">  <!--ng-if decides if it goes into the DOM or not.-->
        <img ng-src="{{user.avatar}}">
        {{user.first_name}} {{user.last_name}}
      </li>
    </ul>

    {{users}}

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js"></script>
</body>
</html>
